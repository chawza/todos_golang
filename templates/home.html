<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/static/css/base.css">
</head>
<body>
    <h1>welcome to Go todo</h1> 
    <form method="POST">
        <input type="text" name="title" placeholder="task name">
        <input type="text" name="description" placeholder="task desc">
        <button type="submit">add</button>
    </form>

    {{ if len .Tasks }}
        <ul class="task-list">
            {{range $i, $task := .Tasks}}
                <li class="task-item">
                    <div class="content">
                        <h6>{{$task.Title}}</h6>
                        <span>{{$task.Description}}</span>
                    </div>
                    <form class="delete" method="POST" action="/tasks/{{$task.Rowid}}/delete">
                        <input type="text" hidden value="{{$task.Rowid}}">
                        <button type="submit">delete</button>
                    </form>
                </li>
            {{end}}
        </ul>
    {{end}}
</body>
</html>
